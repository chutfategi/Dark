format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4: # Ensure your SSH key is configured in Bitrise app settings
        run_if: '{{getenv "BITRISE_IS_CI" == "true"}}' # only run if on Bitrise CI
    - git-clone@6: {}
    - script@1:
        title: Install Dependencies and Run Script
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            pip install -r requirements.txt  # Use requirements.txt
            # ONLY chmod if necessary and specify the file.  DO NOT USE chmod +x *
            # Example: chmod +x vj.py 
            python3 vj.py
            if [ $? -ne 0 ]; then
              echo "Error running vj.py"
              exit 1
            fi
    - deploy-to-bitrise-io@2: # Configure this step properly - what are you deploying?
        run_if: '{{getenv "BITRISE_IS_CI" == "true"}}' # only run if on Bitrise CI


